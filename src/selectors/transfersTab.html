<main class="ut-root-view">
	<section
		class="ut-tab-bar-view game-navigation"
		style="width: 100%; height: 100%"
	>
		<section class="ut-navigation-container-view">
			<div
				class="ut-navigation-bar-view navbar-style-landscape currency-purchase"
			>
				<button class="ut-navigation-button-control settings-btn"></button>
				<h1 class="title">Transfers</h1>
				<div class="view-navbar-currency" style="">
					<div class="view-navbar-currency-coins">439,769</div>
					<div class="view-navbar-currency-points">0</div>
				</div>
				<div class="view-navbar-clubinfo" style="">
					<div class="view-navbar-clubinfo-data">
						<span class="view-navbar-clubinfo-est">Est. May 2022</span
						><span class="view-navbar-clubinfo-name">FTC Dutts</span>
					</div>
					<img
						src="https://www.ea.com/ea-sports-fc/ultimate-team/web-app/content/24B23FDE-7835-41C2-87A2-F453DFDB2E82/2024/fut/items/images/mobile/clubs/dark/114449.png"
						class="view-navbar-clubinfo-badge"
						style=""
					/>
				</div>
				<button
					class="ut-iteminfochange-button-control btn-navigation-secondary"
					data-info-state="main"
				>
					<span></span>
				</button>
			</div>
			<div class="ut-navigation-container-view--content" style="top: 64px">
				<div class="TransfersHub">
					<div class="grid layout-hub">
						<div
							class="ut-tile-external-link tile col-1-1"
							style="display: none"
						>
							<div class="loadingSpinner"></div>
							<header><h1 class="ut-tile-header"></h1></header>
							<div class="ut-tile-content"></div>
							<div class="ut-tile-image"></div>
						</div>
						<!-- Search transfer market tile -->
						<div class="tile col-2-3-md col-1-1 ut-tile-transfer-market">
							<div class="loadingSpinner"></div>
							<header>
								<h1 class="tileHeader">Search the Transfer Market</h1>
							</header>
							<div class="tileContent"></div>
						</div>

						<!-- transfer list tile -->
						<div class="tile col-1-3-md col-1-2 ut-tile-transfer-list">
							<div class="loadingSpinner"></div>
							<header><h1 class="tileHeader">Transfer List</h1></header>
							<div class="tileContent">
								<div class="ut-tile-content-transfers">
									<div class="total-transfers">
										<span class="value">0</span><span class="label">Items</span>
									</div>
									<div class="active-transfers">
										<span class="label">Selling:</span
										><span class="value">0</span>
									</div>
									<div class="finished-transfers">
										<span class="label">Sold:</span><span class="value">0</span>
									</div>
								</div>
							</div>
						</div>

						<!-- transfer targets tile -->
						<div class="tile col-1-3-md col-1-2 ut-tile-transfer-targets">
							<div class="loadingSpinner"></div>
							<header><h1 class="tileHeader">Transfer Targets</h1></header>
							<div class="tileContent">
								<div class="ut-tile-content-transfers">
									<div class="total-transfers">
										<span class="value">0</span><span class="label">Items</span>
									</div>
									<div class="active-transfers">
										<span class="label">Winning:</span
										><span class="value">0</span>
									</div>
									<div class="finished-transfers">
										<span class="label">Outbid:</span
										><span class="value">0</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<nav class="ut-tab-bar">
			<button class="ut-tab-bar-item icon-home"><span>Home</span></button
			><button class="ut-tab-bar-item icon-squad"><span>Squads</span></button
			><button class="ut-tab-bar-item icon-transfer selected">
				<span>Transfers</span></button
			><button class="ut-tab-bar-item icon-store"><span>Store</span></button
			><button class="ut-tab-bar-item icon-club"><span>Club</span></button
			><button class="ut-tab-bar-item icon-sbc"><span>SBC</span></button
			><button class="ut-tab-bar-item icon-stadium"><span>Stadium</span></button
			><button class="ut-tab-bar-item icon-leaderboards">
				<span>Leaderboards</span></button
			><button class="ut-tab-bar-item icon-settings">
				<span>Settings</span>
			</button>
		</nav>
	</section>
</main>
